<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLBank - Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- Desktop Layout with Top Navigation -->
    <div class="app-container">
        <header class="desktop-header">
            <div class="desktop-nav-container">
                <div class="desktop-logo-section">
                    <div class="desktop-logo">LL</div>
                    <h1 class="desktop-title">LLBank</h1>
                </div>
                
                <nav>
                    <ul class="desktop-nav-links">
                        <li>
                            <a href="dashboard.html" class="active">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                </svg>
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="transactions.html">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <text x="12" y="16" text-anchor="middle" font-size="12" fill="currentColor">€</text>
                                </svg>
                                Transaction
                            </a>
                        </li>
                        <li>
                            <a href="investments.html">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                                </svg>
                                Investing
                            </a>
                        </li>
                        <li>
                            <a href="chat.html">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="3"></circle>
                                    <path d="M12 1v6m0 6v6m5.657-13.657l-4.243 4.243m-2.828 2.828l-4.243 4.243m16.97 0l-4.243-4.243m-2.828-2.828l-4.243-4.243"></path>
                                </svg>
                                More
                            </a>
                        </li>
                    </ul>
                </nav>
                
                <div class="desktop-user-menu">
                    <button class="user-icon-btn" onclick="logout()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                </div>
            </div>
        </header>
        
        <main class="desktop-main-content" id="desktopContent"></main>
    </div>
    
    <!-- Mobile Layout with Bottom Navigation -->
    <div class="mobile-view">
        <header class="mobile-header">
            <div class="mobile-header-content">
                <div class="mobile-logo">LLBank</div>
                <div class="mobile-user-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
            </div>
            <div class="mobile-greeting">
                <h2>Good evening</h2>
                <h1>Aisha</h1>
            </div>
        </header>
        
        <div class="mobile-content" id="mobileContent"></div>
        
        <nav class="bottom-nav">
            <a href="dashboard.html" class="bottom-nav-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Home</span>
            </a>
            <a href="transactions.html" class="bottom-nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <text x="12" y="16" text-anchor="middle" font-size="12" fill="currentColor" font-weight="bold">€</text>
                </svg>
                <span>Transaction</span>
            </a>
            <a href="investments.html" class="bottom-nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                </svg>
                <span>Investing</span>
            </a>
            <a href="chat.html" class="bottom-nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m5.657-13.657l-4.243 4.243m-2.828 2.828l-4.243 4.243m16.97 0l-4.243-4.243m-2.828-2.828l-4.243-4.243"></path>
                </svg>
                <span>More</span>
            </a>
        </nav>
    </div>

    <script src="js/mockData.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
